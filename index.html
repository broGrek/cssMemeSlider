<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="slider">
                <input type="radio" id="r1">
                <input type="radio" id="r2">
                <input type="radio" id="r3">
                <input type="radio" id="r4">
                <div class="memes">
                    <img src="image/meme1.jpg" alt="meme">
                    <img src="image/meme2.jpg" alt="meme">
                    <img src="image/meme3.png" alt="meme">
                    <img src="image/meme4.png" alt="meme">
                </div>
                <div class="undermemes">
                    <div class="radio">
                        <label for="r1"></label>
                        <label for="r2"></label>
                        <label for="r3"></label>
                        <label for="r4"></label>
                    </div>
                    <div class="memes_text">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
